[mypy]
# Global options
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Output options
show_error_context = True
color_output = True

# Import discovery
namespace_packages = True
ignore_missing_imports = False
explicit_package_bases = True

# Per-module options
[mypy-telegram.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-nest_asyncio.*]
ignore_missing_imports = True

[mypy-pytz.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-imgkit.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-speechmatics.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

# Exclude certain files/directories
exclude = ^tests/.*\.py$|^scripts/.*\.py$|^__pycache__/.*|^\.venv/.*

# Strict mode for core modules
[mypy-modules.types]
strict = True

[mypy-modules.shared_utilities]
strict = True

[mypy-modules.shared_constants]
strict = True

[mypy-modules.performance_monitor]
strict = True

[mypy-modules.memory_optimizer]
strict = True

[mypy-modules.database]
strict = True

[mypy-modules.handlers.*]
strict = True

[mypy-main_new]
strict = True