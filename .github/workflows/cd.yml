name: Continuous Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
      deploy:
        description: "Deploy to production"
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.10'

jobs:
  build:
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate build
      run: |
        echo "Build validation - skipping tests as they run in CI"
        python -c "import modules; print('Modules can be imported successfully')"
    
    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${GITHUB_SHA::8}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Create deployment package
      run: |
        # Create a deployment package without Docker
        mkdir -p deployment
        cp -r modules/ config/ scripts/ requirements.txt deployment/
        tar -czf deployment-${{ steps.version.outputs.version }}.tar.gz deployment/
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment-${{ steps.version.outputs.version }}.tar.gz

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'production' || inputs.deploy))
    environment: production
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: deployment-package

    - name: Install cloudflared
      run: |
        echo "Installing cloudflared..."
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb
        echo "Cloudflared version:"
        cloudflared --version

    - name: Verify Cloudflare Access Credentials
      env:
        CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
        CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      run: |
        echo "Verifying Cloudflare Access credentials..."
        
        if [ -z "$CF_ACCESS_CLIENT_ID" ]; then
          echo "❌ ERROR: CF_ACCESS_CLIENT_ID is not set!"
          echo "Please add CF_ACCESS_CLIENT_ID to GitHub Secrets"
          exit 1
        fi
        
        if [ -z "$CF_ACCESS_CLIENT_SECRET" ]; then
          echo "❌ ERROR: CF_ACCESS_CLIENT_SECRET is not set!"
          echo "Please add CF_ACCESS_CLIENT_SECRET to GitHub Secrets"
          exit 1
        fi
        
        echo "✅ Credentials are configured"
        echo "Client ID length: ${#CF_ACCESS_CLIENT_ID} characters"
        echo "Client Secret length: ${#CF_ACCESS_CLIENT_SECRET} characters"
        
        # Verify credentials don't contain header prefixes
        if [[ "$CF_ACCESS_CLIENT_ID" == *"CF-Access-Client-Id:"* ]]; then
          echo "❌ ERROR: Client ID contains header prefix. Remove 'CF-Access-Client-Id:' from the secret value"
          exit 1
        fi
        
        if [[ "$CF_ACCESS_CLIENT_SECRET" == *"CF-Access-Client-Secret:"* ]]; then
          echo "❌ ERROR: Client Secret contains header prefix. Remove 'CF-Access-Client-Secret:' from the secret value"
          exit 1
        fi
        
        echo "✅ Credential format looks correct"

    - name: Test Cloudflare Access Connection
      env:
        CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
        CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      run: |
        echo "Testing Cloudflare Access authentication..."
        
        # Test the access endpoint
        RESPONSE=$(curl -s -w "\n%{http_code}" \
          -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
          -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
          https://psychochauffeur.internal.vo1dee.com/cdn-cgi/access/login 2>&1 || echo "000")
        
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        
        if [ "$HTTP_CODE" == "000" ]; then
          echo "⚠️  WARNING: Could not reach Cloudflare Access endpoint"
          echo "This might be normal if the endpoint redirects. Continuing..."
        elif [ "$HTTP_CODE" == "403" ]; then
          echo "❌ ERROR: Access denied (403). Service token may not be authorized in the Access Policy"
          echo "Please verify:"
          echo "  1. Service token exists in Cloudflare Zero Trust"
          echo "  2. Application exists for psychochauffeur.internal.vo1dee.com"
          echo "  3. Access Policy includes this service token"
          exit 1
        elif [ "$HTTP_CODE" == "401" ]; then
          echo "❌ ERROR: Authentication failed (401). Invalid service token credentials"
          echo "Please verify the Client ID and Secret are correct"
          exit 1
        else
          echo "✅ Connection test completed (HTTP $HTTP_CODE)"
        fi

    - name: Restart Bot Service via Cloudflare Tunnel
      env:
        CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
        CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      run: |
        echo "Connecting to LXC container via Cloudflare Access..."
        echo "Target: deploy@psychochauffeur.internal.vo1dee.com"
        
        # Add verbose flag for debugging if needed
        ssh \
          -o StrictHostKeyChecking=no \
          -o UserKnownHostsFile=/dev/null \
          -o ConnectTimeout=30 \
          -o ProxyCommand="cloudflared access ssh --hostname %h" \
          deploy@psychochauffeur.internal.vo1dee.com \
          "sudo systemctl restart psychochauffeur-bot"
        
        echo "✅ Restart command executed successfully"

    - name: Verify Deployment
      env:
        CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
        CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      run: |
        echo "Verifying bot service status..."
        
        ssh \
          -o StrictHostKeyChecking=no \
          -o UserKnownHostsFile=/dev/null \
          -o ConnectTimeout=30 \
          -o ProxyCommand="cloudflared access ssh --hostname %h" \
          deploy@psychochauffeur.internal.vo1dee.com \
          "sleep 5 && if systemctl is-active --quiet psychochauffeur-bot; then echo '✅ Bot service is running successfully'; exit 0; else echo '❌ Bot service is not running!'; systemctl status psychochauffeur-bot; exit 1; fi"

    - name: Deployment Summary
      if: success()
      run: |
        echo "================================================"
        echo "✅ DEPLOYMENT SUCCESSFUL"
        echo "================================================"
        echo "Version: ${{ needs.build.outputs.version }}"
        echo "Target: psychochauffeur.internal.vo1dee.com"
        echo "Service: psychochauffeur-bot"
        echo "Status: Running"
        echo "================================================"

  rollback:
    runs-on: ubuntu-latest
    if: failure() && needs.deploy-production.result == 'failure'
    needs: [deploy-production]
    environment: production
    
    steps:
    - name: Rollback deployment
      run: |
        echo "================================================"
        echo "⚠️  ROLLBACK INITIATED"
        echo "================================================"
        echo "Deployment failed. Rolling back..."
        # Add rollback commands here
        # Examples:
        # - Restore previous version from backup
        # - Restart services with previous configuration
        # - Rollback database migrations if needed
        
        echo "Rollback completed"
    
    - name: Notify rollback
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: 'warning'
        channel: '#deployments'
        text: 'Deployment rolled back due to failure'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
